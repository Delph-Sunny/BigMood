<!DOCTYPE html>
<html lang="en">

<head>
  <title>BigMood</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="../public/assets/css/login.css" rel="stylesheet">
</head>

<body>
  <div class="login">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">BIGMOOD</a>
      </div>
    </nav>

    <div class="container" id="signincontainer">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="vertical-center">
            <h2>Login</h2>
          </div>
          <form class="login">
            <div class="form-group">
              <label for="inputEmail1">
                <h4>Email</h4>
              </label>
              <input type="email" class="form-control" id="email-input">
            </div>
            <div class="form-group">
              <label for="inputPassword1">
                <h4>Password</h4>
              </label>
              <input type="password" class="form-control" id="password-input">
            </div>
            <div class="vertical-center">
              <button type="submit" class="btn btn-default">LOGIN</button>
            </div>
          </form>
          <br />
          <div class="vertical-center">
            <p>
            <h4><a href="/" id="signup">Sign up</a></h4>
            </p>
          </div>
        </div>
      </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="../public/assets/js/login.js"></script>
  </div>
</body>

</html>
